<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoming!</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    
    <style>
        /* Shared Aesthetic Styles */
        :root {
            --bg-start: #ff7eb9;
            --bg-end: #7afcff;
            --text-color: #3f51b5;
        }

        body {
            background: linear-gradient(145deg, var(--bg-start) 0%, var(--bg-end) 100%);
            font-family: 'Bungee Inline', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
            overflow: hidden;
        }

        /* Text Styling and Animation */
        .message {
            font-size: 4em;
            text-align: center;
            /* Sticker Text Shadow */
            text-shadow: 
                -4px -4px 0px white,
                4px 4px 0px rgba(0, 0, 0, 0.5); 
            
            /* Slide-In Animation */
            animation: slide-in 1s ease-out;
        }

        @keyframes slide-in {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        /* Waving Hand Emoji Animation */
        .waving-emoji {
            font-size: 5em;
            margin-top: 30px;
            display: inline-block;
            transform-origin: 70% 70%; /* Pivot point for the wave */
            animation: wave 1s infinite alternate;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(15deg); } /* Tilts 15 degrees back and forth */
        }
    </style>
</head>
<body>

    <div class="message">
        aa raha hu bhai 
        <span class="waving-emoji">ðŸ‘‹</span>
    </div>

</body>
</html>
