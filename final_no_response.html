<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    
    <style>
        /* Shared Aesthetic Styles */
        :root {
            --bg-start: #ff7eb9;
            --bg-end: #7afcff;
            --text-color: #3f51b5;
        }

        body {
            background: linear-gradient(145deg, var(--bg-start) 0%, var(--bg-end) 100%);
            font-family: 'Bungee Inline', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
            overflow: hidden;
            text-align: center;
        }

        /* Text Styling and Animation */
        .message {
            font-size: 3.5em;
            line-height: 1.2;
            /* Sticker Text Shadow */
            text-shadow: 
                -4px -4px 0px white,
                4px 4px 0px rgba(0, 0, 0, 0.5); 
            
            /* Shake/Jiggle Animation */
            animation: shake 0.8s ease-in-out infinite alternate;
        }

        @keyframes shake {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-5px, -5px) rotate(1deg); }
            50% { transform: translate(5px, 5px) rotate(-1deg); }
            75% { transform: translate(-5px, 5px) rotate(1deg); }
            100% { transform: translate(5px, -5px) rotate(-1deg); }
        }

        /* Emoji Styling */
        .demon-emoji {
            font-size: 1.5em;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

        bhai aaj teri gand me marunga 
        <span class="demon-emoji">ðŸ˜ˆ</span>
    </div>

</body>
</html>
